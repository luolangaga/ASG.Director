name: Build Desktop

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # Note: Creating a .icns file if it doesn't exist to prevent build failure
      # Ideally you should provide a real icon.icns in assets/
      - name: Ensure icon.icns exists
        run: |
          if [ ! -f assets/icon.icns ]; then
            echo "Warning: assets/icon.icns not found. Creating a temporary one from icon.png or empty."
            if [ -f assets/icon.png ]; then
              mkdir -p assets/icon.iconset
              sips -z 16 16     assets/icon.png --out assets/icon.iconset/icon_16x16.png
              sips -z 32 32     assets/icon.png --out assets/icon.iconset/icon_16x16@2x.png
              sips -z 32 32     assets/icon.png --out assets/icon.iconset/icon_32x32.png
              sips -z 64 64     assets/icon.png --out assets/icon.iconset/icon_32x32@2x.png
              sips -z 128 128   assets/icon.png --out assets/icon.iconset/icon_128x128.png
              sips -z 256 256   assets/icon.png --out assets/icon.iconset/icon_128x128@2x.png
              sips -z 256 256   assets/icon.png --out assets/icon.iconset/icon_256x256.png
              sips -z 512 512   assets/icon.png --out assets/icon.iconset/icon_256x256@2x.png
              sips -z 512 512   assets/icon.png --out assets/icon.iconset/icon_512x512.png
              sips -z 1024 1024 assets/icon.png --out assets/icon.iconset/icon_512x512@2x.png
              iconutil -c icns assets/icon.iconset -o assets/icon.icns
            else
              echo "No icon.png found to generate icns."
            fi
          fi

      - name: Build Mac App
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Mac Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: dist/*.dmg
          retention-days: 5

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Windows App (NSIS EXE only)
        run: npx electron-builder --win nsis
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*.exe
          retention-days: 5


  publish-release:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs: [build-mac, build-windows]
    runs-on: ubuntu-latest

    steps:
      - name: Download Mac artifact
        uses: actions/download-artifact@v4
        with:
          name: mac-build
          path: release-assets

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: release-assets

      - name: Publish installers to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: auto-build-${{ github.run_number }}
          name: Auto Build ${{ github.run_number }}
          generate_release_notes: true
          files: |
            release-assets/*.dmg
            release-assets/*.exe
