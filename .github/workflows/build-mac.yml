name: Build Mac

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # Note: Creating a .icns file if it doesn't exist to prevent build failure
      # Ideally you should provide a real icon.icns in assets/
      - name: Ensure icon.icns exists
        run: |
          if [ ! -f assets/icon.icns ]; then
            echo "Warning: assets/icon.icns not found. Creating a temporary one from icon.png or empty."
            if [ -f assets/icon.png ]; then
              # Try to convert png to icns if sips/iconutil is available, or just copy if testing
              # Simple workaround: just ensure the file exists so electron-builder doesn't crash immediately
              # But electron-builder really needs a valid icns.
              # Let's try to install a tool or just skip if not critical, but it IS critical for mac build.
              # For now, we will assume the user will fix it, but let's try to generate a dummy if possible.
              # Actually, MacOS has 'sips' and 'iconutil'.
              mkdir -p assets/icon.iconset
              sips -z 16 16     assets/icon.png --out assets/icon.iconset/icon_16x16.png
              sips -z 32 32     assets/icon.png --out assets/icon.iconset/icon_16x16@2x.png
              sips -z 32 32     assets/icon.png --out assets/icon.iconset/icon_32x32.png
              sips -z 64 64     assets/icon.png --out assets/icon.iconset/icon_32x32@2x.png
              sips -z 128 128   assets/icon.png --out assets/icon.iconset/icon_128x128.png
              sips -z 256 256   assets/icon.png --out assets/icon.iconset/icon_128x128@2x.png
              sips -z 256 256   assets/icon.png --out assets/icon.iconset/icon_256x256.png
              sips -z 512 512   assets/icon.png --out assets/icon.iconset/icon_256x256@2x.png
              sips -z 512 512   assets/icon.png --out assets/icon.iconset/icon_512x512.png
              sips -z 1024 1024 assets/icon.png --out assets/icon.iconset/icon_512x512@2x.png
              iconutil -c icns assets/icon.iconset -o assets/icon.icns
            else
              echo "No icon.png found to generate icns."
            fi
          fi

      - name: Build Mac App
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: dist/*.dmg
          retention-days: 5
