<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASG Director Loading</title>
  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #2d2d2d 0%, #131313 65%);
      font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
      color: #f2f2f2;
    }

    .panel {
      width: min(320px, 86vw);
      border: 1px solid #3a3a3a;
      background: rgba(30, 30, 30, 0.92);
      border-radius: 14px;
      padding: 26px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .spinner {
      width: 52px;
      height: 52px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: #f0f0f0;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    .title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    .hint {
      font-size: 12px;
      color: #b8b8b8;
      text-align: center;
      line-height: 1.6;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="panel">
    <div class="spinner" aria-hidden="true"></div>
    <div class="title">ASG Director</div>
    <div class="hint">正在加载登录状态与 3D 配置...</div>
  </div>
</body>

</html>
