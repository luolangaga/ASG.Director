  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ§© æ’ä»¶ç®¡ç†</h1>
    <p class="subtitle">ç®¡ç† ASG.Director çš„æ‰©å±•åŠŸèƒ½</p>
    
    <div class="toolbar">

  <script>
    // çŠ¶æ€æ˜ å°„
    const stateLabels = {
      'active': 'è¿è¡Œä¸­',
      'inactive': 'æœªæ¿€æ´»',
      'loading': 'åŠ è½½ä¸­',
      'error': 'é”™è¯¯',
      'disabled': 'å·²ç¦ç”¨'
    }
    
    // åŠ è½½æ’ä»¶åˆ—è¡¨
    async function loadPlugins() {
      const listEl = document.getElementById('pluginList')
      
      try {
        const plugins = await window.plugins.getAllPlugins()
        
        if (plugins.length === 0) {
          listEl.innerHTML = `
            <div class="empty-state">
              <div class="icon">ğŸ“¦</div>
              <p>æ²¡æœ‰å®‰è£…ä»»ä½•æ’ä»¶</p>
              <p style="margin-top: 10px; font-size: 13px;">
                å°†æ’ä»¶æ”¾å…¥ plugins ç›®å½•åé‡å¯åº”ç”¨
              </p>
            </div>
          `
          return
        }
        
        listEl.innerHTML = plugins.map(plugin => `
          <div class="plugin-card ${plugin.state === 'disabled' ? 'disabled' : ''} ${plugin.state === 'error' ? 'error' : ''}" data-id="${plugin.id}">
            <div class="plugin-header">
              <div class="plugin-info">
                <div class="plugin-name">
                  ${plugin.name}
                  <span class="version">v${plugin.version}</span>
                  ${plugin.isBuiltin ? '<span class="builtin">å†…ç½®</span>' : ''}
                </div>
                <div class="plugin-description">${plugin.description || 'æš‚æ— æè¿°'}</div>
                ${plugin.author ? `<div class="plugin-author">ä½œè€…: ${plugin.author}</div>` : ''}
              </div>
              <div class="plugin-state ${plugin.state}">
                <span class="dot"></span>
                ${stateLabels[plugin.state] || plugin.state}
              </div>
            </div>
            
            ${plugin.error ? `<div class="plugin-error">âš ï¸ ${plugin.error}</div>` : ''}
            
            <div class="plugin-actions">
              ${plugin.state === 'active' ? `
                <button class="btn btn-danger" onclick="disablePlugin('${plugin.id}')">
                  â¹ï¸ ç¦ç”¨
                </button>
              ` : `
                <button class="btn btn-primary" onclick="enablePlugin('${plugin.id}')">
                  â–¶ï¸ å¯ç”¨
                </button>
              `}
              <button class="btn btn-secondary" onclick="reloadPlugin('${plugin.id}')">
                ğŸ”„ é‡è½½
              </button>
              <button class="btn btn-secondary" onclick="showSettings('${plugin.id}')">
                âš™ï¸ è®¾ç½®
              </button>
            </div>
          </div>
        `).join('')
      } catch (error) {
        listEl.innerHTML = `
          <div class="empty-state">
            <div class="icon">âŒ</div>
            <p>åŠ è½½æ’ä»¶åˆ—è¡¨å¤±è´¥</p>
            <p style="margin-top: 10px; font-size: 13px;">${error.message}</p>
          </div>
        `
      }
    }
    
    // å¯ç”¨æ’ä»¶
    async function enablePlugin(pluginId) {
      try {
        await window.plugins.enablePlugin(pluginId)
        showNotification('æ’ä»¶å·²å¯ç”¨', 'success')
        loadPlugins()
      } catch (error) {
        showNotification('å¯ç”¨å¤±è´¥: ' + error.message, 'error')
      }
    }
    
    // ç¦ç”¨æ’ä»¶
    async function disablePlugin(pluginId) {
      try {
        await window.plugins.disablePlugin(pluginId)
        showNotification('æ’ä»¶å·²ç¦ç”¨', 'success')
        loadPlugins()
      } catch (error) {
        showNotification('ç¦ç”¨å¤±è´¥: ' + error.message, 'error')
      }
    }
    
    // é‡è½½æ’ä»¶
    async function reloadPlugin(pluginId) {
      try {
        await window.plugins.reloadPlugin(pluginId)
        showNotification('æ’ä»¶å·²é‡è½½', 'success')
        loadPlugins()
      } catch (error) {
        showNotification('é‡è½½å¤±è´¥: ' + error.message, 'error')
      }
    }
    
    // æ˜¾ç¤ºè®¾ç½®
    async function showSettings(pluginId) {
      const settings = await window.plugins.getPluginSettings(pluginId)
      console.log('Plugin settings:', settings)
      showNotification('è®¾ç½®åŠŸèƒ½å¼€å‘ä¸­...', 'info')
    }
    
    // åˆ·æ–°åˆ—è¡¨
    function refreshPlugins() {
      loadPlugins()
      showNotification('å·²åˆ·æ–°', 'info')
    }

    // æ‰“å¼€æ’ä»¶å•†åº—
    async function openPluginStore() {
      try {
        if (!window.electronAPI || typeof window.electronAPI.openPluginStore !== 'function') {
          showNotification('æ— æ³•æ‰“å¼€æ’ä»¶å•†åº—ï¼šelectronAPI æœªæ³¨å…¥', 'error')
          return
        }
        const result = await window.electronAPI.openPluginStore()
        if (result && result.success === false) {
          showNotification('æ‰“å¼€æ’ä»¶å•†åº—å¤±è´¥: ' + (result.error || 'æœªçŸ¥é”™è¯¯'), 'error')
        }
      } catch (error) {
        showNotification('æ‰“å¼€æ’ä»¶å•†åº—å¤±è´¥: ' + error.message, 'error')
      }
    }
    
    // æ˜¾ç¤ºé€šçŸ¥
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div')
      notification.className = `notification ${type}`
      notification.textContent = message
      document.body.appendChild(notification)
      
      setTimeout(() => {
        notification.remove()
      }, 3000)
    }
    
    // æœç´¢åŠŸèƒ½
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const query = e.target.value.toLowerCase()
      const cards = document.querySelectorAll('.plugin-card')
      
      cards.forEach(card => {
        const name = card.querySelector('.plugin-name').textContent.toLowerCase()
        const desc = card.querySelector('.plugin-description').textContent.toLowerCase()
        
        if (name.includes(query) || desc.includes(query)) {
          card.style.display = ''
        } else {
          card.style.display = 'none'
        }
      })
    })
    
    // ç›‘å¬æ’ä»¶é€šçŸ¥
    if (window.plugins && window.plugins.onNotification) {
      window.plugins.onNotification((data) => {
        showNotification(data.message, data.type)
      })
    }
    
    // åˆå§‹åŠ è½½
    loadPlugins()
  </script>
