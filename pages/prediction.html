  <style>

    .btn {

    .bilibili-status {

    .bilibili-status.connected {

    .danmaku-feed {

    .danmaku-user {

    .danmaku-text {

    .prediction-toast {

      z-index: 1000;

    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes fadeOut {
      to { opacity: 0; }
    }
    
    .loading {

      color: #888;
    }
    
    .empty {

    }
    
    .refresh-btn {

      height: 40px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .refresh-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: rotate(180deg);
    }
    
    .refresh-btn.refreshing {
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .auto-refresh-indicator {
      position: fixed;
      top: 70px;

      background: rgba(76, 175, 80, 0.2);

      font-size: 12px;
      border: 1px solid rgba(76, 175, 80, 0.3);
    }
  </style>

<body>
  <div class="header">
    <h1>ğŸ”® ç«çŒœç»“æœ</h1>
    <button class="refresh-btn" id="refreshBtn" onclick="manualRefresh()" title="æ‰‹åŠ¨åˆ·æ–°">ğŸ”„</button>
  </div>
  
  <div class="auto-refresh-indicator">
    âš¡ è‡ªåŠ¨åˆ·æ–°: æ¯5ç§’
  </div>
  
  <div id="content">
    <div class="loading">ç­‰å¾…åŠ è½½æ¯”èµ›æ•°æ®...</div>
  </div>
  
  <div class="bilibili-section">
    <div class="bilibili-header">
      ğŸ“º Bç«™å¼¹å¹•ç«çŒœ
    </div>
    <div class="bilibili-input-row">
      <input type="text" class="bilibili-input" id="bilibiliRoomId" placeholder="è¾“å…¥Bç«™ç›´æ’­é—´æˆ¿é—´å·">
      <button class="btn btn-bilibili" id="startBtn" onclick="toggleBilibili()">å¼€å§‹ç›‘å¬</button>
    </div>
    <div id="bilibiliStatus" class="bilibili-status disconnected" style="display: none;">
      æœªè¿æ¥
    </div>
    <div class="danmaku-feed" id="danmakuFeed" style="display: none;">
    </div>
  </div>
  
  <script>
    console.log('=== ç«çŒœç»“æœé¡µé¢åˆå§‹åŒ– ===')
    console.log('electronAPIå¯ç”¨:', !!window.electronAPI)
    console.log('onLoadMatchå¯ç”¨:', !!(window.electronAPI && window.electronAPI.onLoadMatch))
    
    let matchId = null
    let matchData = null
    let predictionData = null
    let bilibiliConnected = false
    let autoRefreshInterval = null
    
    // ç›‘å¬æ¥è‡ªä¸»è¿›ç¨‹çš„æ¶ˆæ¯
    window.electronAPI.onRoomData && window.electronAPI.onRoomData((data) => {
      console.log('æ”¶åˆ°æˆ¿é—´æ•°æ®:', data)
    })
    
    // ç›‘å¬åŠ è½½æ¯”èµ›äº‹ä»¶
    if (window.electronAPI && window.electronAPI.onLoadMatch) {
      console.log('æ³¨å†Œload-matchç›‘å¬å™¨')
      window.electronAPI.onLoadMatch((id) => {
        console.log('âœ… æ”¶åˆ°load-matchäº‹ä»¶ï¼ŒmatchId:', id)
        matchId = id
        loadData()
        startAutoRefresh()
      })
    } else {
      console.error('âŒ electronAPI.onLoadMatchä¸å¯ç”¨ï¼')
    }
    
    // ç›‘å¬Bç«™å¼¹å¹•
    window.electronAPI.onBilibiliDanmaku && window.electronAPI.onBilibiliDanmaku((data) => {
      addDanmaku(data)
    })
    
    // ç›‘å¬ç«çŒœäº‹ä»¶
    window.electronAPI.onBilibiliPrediction && window.electronAPI.onBilibiliPrediction((data) => {
      showPredictionToast(data)
      loadData() // ç«‹å³åˆ·æ–°æ•°æ®
    })
    
    function startAutoRefresh() {
      // æ¸…é™¤æ—§çš„å®šæ—¶å™¨
      if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval)
      }
      // æ¯5ç§’è‡ªåŠ¨åˆ·æ–°
      autoRefreshInterval = setInterval(() => {
        if (matchId) {
          loadData()
        }
      }, 5000)
    }
    
    async function loadData() {
      if (!matchId) {
        document.getElementById('content').innerHTML = '<div class="loading">è¯·ä»ä¸»é¡µé¢é€‰æ‹©ä¸€åœºæ¯”èµ›</div>'
        return
      }
      
      try {
        console.log('å¼€å§‹åŠ è½½ç«çŒœæ•°æ®:', matchId)
        const result = await window.electronAPI.getMatchPredictions(matchId)
        console.log('ç«çŒœæ•°æ®è¿”å›:', result)
        
        if (result.success) {
          predictionData = result.data
          renderData()
        } else {
          console.error('åŠ è½½å¤±è´¥:', result.error)
          document.getElementById('content').innerHTML = `<div class="loading">åŠ è½½å¤±è´¥: ${result.error || 'æœªçŸ¥é”™è¯¯'}</div>`
        }
      } catch (e) {
        console.error('åŠ è½½å¼‚å¸¸:', e)
        document.getElementById('content').innerHTML = `<div class="loading">åŠ è½½å¤±è´¥: ${e.message}</div>`
      }
    }
    
    function renderData() {
      if (!predictionData || !predictionData.stats) {
        document.getElementById('content').innerHTML = '<div class="loading">æš‚æ— æ•°æ®</div>'
        return
      }
      
      const stats = predictionData.stats
      const homePercent = stats.totalPredictions > 0 ? stats.homeTeamPercentage : 50
      
      const html = `
        <div class="match-info">
          <div class="teams-row">
            <div class="team">
              <div class="team-logo">${stats.homeTeamName ? stats.homeTeamName[0] : 'A'}</div>
              <div class="team-name">${stats.homeTeamName || 'ä¸»é˜Ÿ'}</div>
              <div class="team-votes home">${stats.homeTeamPredictions}</div>
              <div class="team-percent">${stats.homeTeamPercentage.toFixed(1)}%</div>
            </div>
            <div class="vs">VS</div>
            <div class="team">
              <div class="team-logo">${stats.awayTeamName ? stats.awayTeamName[0] : 'B'}</div>
              <div class="team-name">${stats.awayTeamName || 'å®¢é˜Ÿ'}</div>
              <div class="team-votes away">${stats.awayTeamPredictions}</div>
              <div class="team-percent">${stats.awayTeamPercentage.toFixed(1)}%</div>
            </div>
          </div>
          
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${homePercent}%"></div>
          </div>
          
          <div class="stats-row">
            <span>ğŸŒ ç½‘é¡µ: ${stats.webPredictions}</span>
            <span>æ€»è®¡: ${stats.totalPredictions} äºº</span>
            <span>ğŸ“º Bç«™: ${stats.bilibiliPredictions}</span>
          </div>
        </div>
        
        <div class="participants">
          <div class="participant-list home">
            <div class="participant-header home">
              ğŸ  ${stats.homeTeamName || 'ä¸»é˜Ÿ'} æ”¯æŒè€…
            </div>
            ${renderParticipants(predictionData.homeTeamParticipants)}
          </div>
          <div class="participant-list away">
            <div class="participant-header away">
              âœˆï¸ ${stats.awayTeamName || 'å®¢é˜Ÿ'} æ”¯æŒè€…
            </div>
            ${renderParticipants(predictionData.awayTeamParticipants)}
          </div>
        </div>
      `
      
      document.getElementById('content').innerHTML = html
    }
    
    function renderParticipants(participants) {
      if (!participants || !participants.length) {
        return '<div class="empty">æš‚æ— æ”¯æŒè€…</div>'
      }
      
      return participants.map(p => `
        <div class="participant-item">
          <div class="participant-name">
            <span class="source-badge ${p.source === 'Web' ? 'web' : 'bilibili'}">
              ${p.source === 'Web' ? 'ğŸŒ' : 'ğŸ“º'}
            </span>
            ${p.name}
          </div>
          <div class="participant-time">${formatTime(p.createdAt)}</div>
        </div>
      `).join('')
    }
    
    function formatTime(dt) {
      if (!dt) return ''
      const d = new Date(dt)
      return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
    }
    
    async function toggleBilibili() {
      const roomIdInput = document.getElementById('bilibiliRoomId')
      const startBtn = document.getElementById('startBtn')
      const statusDiv = document.getElementById('bilibiliStatus')
      const feedDiv = document.getElementById('danmakuFeed')
      
      if (bilibiliConnected) {
        // åœæ­¢
        await window.electronAPI.stopBilibiliDanmaku()
        bilibiliConnected = false
        startBtn.textContent = 'å¼€å§‹ç›‘å¬'
        startBtn.classList.remove('btn-stop')
        startBtn.classList.add('btn-bilibili')
        statusDiv.className = 'bilibili-status disconnected'
        statusDiv.textContent = 'å·²æ–­å¼€'
        statusDiv.style.display = 'block'
        feedDiv.style.display = 'none'
      } else {
        // å¼€å§‹
        const roomId = roomIdInput.value.trim()
        if (!roomId) {
          alert('è¯·è¾“å…¥Bç«™ç›´æ’­é—´æˆ¿é—´å·')
          return
        }
        
        startBtn.disabled = true
        startBtn.textContent = 'è¿æ¥ä¸­...'
        
        try {
          const result = await window.electronAPI.startBilibiliDanmaku(roomId, matchId)
          if (result.success) {
            bilibiliConnected = true
            startBtn.textContent = 'åœæ­¢ç›‘å¬'
            startBtn.classList.remove('btn-bilibili')
            startBtn.classList.add('btn-stop')
            statusDiv.className = 'bilibili-status connected'
            statusDiv.textContent = `å·²è¿æ¥åˆ°ç›´æ’­é—´ ${result.roomId}`
            statusDiv.style.display = 'block'
            feedDiv.style.display = 'block'
            feedDiv.innerHTML = ''
          } else {
            alert('è¿æ¥å¤±è´¥: ' + result.error)
            startBtn.textContent = 'å¼€å§‹ç›‘å¬'
          }
        } catch (e) {
          alert('è¿æ¥å¤±è´¥: ' + e.message)
          startBtn.textContent = 'å¼€å§‹ç›‘å¬'
        }
        
        startBtn.disabled = false
      }
    }
    
    function addDanmaku(data) {
      const feedDiv = document.getElementById('danmakuFeed')
      const item = document.createElement('div')
      item.className = 'danmaku-item'
      item.innerHTML = `<span class="danmaku-user">${data.username}:</span> <span class="danmaku-text">${data.text}</span>`
      feedDiv.insertBefore(item, feedDiv.firstChild)
      
      // é™åˆ¶æ˜¾ç¤ºæ•°é‡
      while (feedDiv.children.length > 50) {
        feedDiv.removeChild(feedDiv.lastChild)
      }
    }
    
    function showPredictionToast(data) {
      const toast = document.createElement('div')
      toast.className = 'prediction-toast'
      toast.textContent = `âœ… ${data.username} ç«çŒœ ${data.teamName} è·èƒœ`
      document.body.appendChild(toast)
      
      setTimeout(() => {
        toast.remove()
      }, 3000)
    }
    
    function manualRefresh() {
      const btn = document.getElementById('refreshBtn')
      btn.classList.add('refreshing')
      loadData()
      setTimeout(() => {
        btn.classList.remove('refreshing')
      }, 1000)
    }
  </script>
